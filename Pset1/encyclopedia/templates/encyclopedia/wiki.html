{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if entry %}
         {{ entry|safe }}
         <form method="post">
            {% csrf_token %}
            <input type="submit" value="Edit the Page">
         </form>
    {% else %}
       <div><strong>Page Not Found</strong></div>
    {% endif %}
{% endblock %}
